<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>CRUDAZON - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand text-warning fw-bold" href="index.html"
        >CRUDAZON</a
      >
    </nav>

    <div class="container py-4">
      <h2 id="form-title">Crea nuovo prodotto</h2>

      <form id="product-form">
        <input
          id="name"
          class="form-control mb-2"
          placeholder="Nome salume"
          required
        />
        <input
          id="brand"
          class="form-control mb-2"
          placeholder="Brand (es. Rovagnati)"
          required
        />
        <input
          id="imageUrl"
          class="form-control mb-2"
          placeholder="URL immagine "
          required
        />
        <input
          id="price"
          type="number"
          class="form-control mb-2"
          placeholder="Prezzo (â‚¬)"
          required
        />
        <textarea
          id="description"
          class="form-control mb-2"
          placeholder="Descrizione..."
          required
        ></textarea>

        <button class="btn btn-primary">Salva</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button id="delete-btn" class="btn btn-danger d-none">Elimina</button>
      </form>
    </div>

    <script src="./js/script.js"></script>
    <script>
      setupBackoffice();
    </script>
  </body>
</html>
